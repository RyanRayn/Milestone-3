{% extends "base.html" %}
{% block content %}

    <div id="content">

<!-- Feeling entry buttons-->
        <div class="container-fluid">
            <div class="feelings-container text-center d-flex justify-content-center">
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="profile-header mb-3">How did {{ tab.tab_name }} do today?</div>
                        <div class="feelings">
                            <button class="feelings-btn happy mr-4" data-toggle="modal" data-target="#entryModal">
                            <i class="far fa-smile dark-orange"></i>
                            </button>
                            <button class="feelings-btn sad mr-4" data-toggle="modal" data-target="#entryModal">
                            <i class="far fa-sad-tear dark-blue"></i>
                            </button>
                            <button class="feelings-btn angry" data-toggle="modal" data-target="#entryModal">
                            <i class="far fa-angry red"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div> 

<!-- Entry Modal -->

            <div class="modal fade" id="entryModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content entry-modal">
                        <div class="modal-body">
                            <div class="d-flex justify-content-center">
                                <div class="form-container p-2 mb-4">
                                    <div class="row text-center text-white">
                                        <div class="col-12 form-header">
                                            <p><span class="insert-1"></span>{{ tab.tab_name }} <span class="insert-2"></span></p>
                                        </div>
                                    </div>
                                    <form name="entry-from" id="entry-form" method="POST" action="{{ url_for('entry_form') }}">
<!-- Hidden Inputs -->                  <input type="hidden" id="entry_emotion" name="entry_emotion" value="">
                                        <input type="hidden" id="entry-month" name="entry-month" value="{{ month }}">
                                        <input type="hidden" id="entry-day" name="entry-day" value="{{ day|e }}">
                                        <input type="hidden" id="entry-year" name="entry-year" value="{{ year }}">
                                        <input type="hidden" id="entry-name" name="entry-name" value="{{ tab.tab_name }}">                                 
<!-- Entry Date -->
                                        <div class="d-flex text-white date justify-content-center">
                                            {{ month }} {{ day }}, {{ year }}
                                        </div>           
<!-- Entry Subject -->            
                                        <div class="pt-4 d-flex justify-content-center">
                                            <input id="entry_subject" name="entry_subject" type="text" minlength="1" maxlength="20" class="validate entry-input text-center p-1" placeholder="Subject">
                                        </div>
                                        <div class="text-center">
                                            <small class="w-100 text-white">*Not required. Short, one word subject.</small>
                                        </div>
<!-- Entry Details -->
                                        <div class="pt-4 d-flex justify-content-center">
                                            <textarea id="entry_details" name="entry_details" class="validate text-left entry-input" maxlength="300" rows="3">
                                            </textarea>
                                        </div>
                                        <div class="text-center">
                                            <small class="w-100 text-white">*Details not required. Max 300 characters.</small>
                                        </div>          
<!-- Entry Submit/Delete -->            
                                        <div class="d-flex justify-content-center pt-4">
                                            <button type="submit" class="btn entry-button create-submit btn-lg mr-2">Submit</button>
                                            <button type="button" class="btn grey cancel-button" data-dismiss="modal">Cancel</button>
                                        </div>       
                                    </form>        
                                </div>
                            </div>                           
                        </div>
                    </div>        
                </div>
            </div>
        </div>



        
    </div>

{% endblock %}
