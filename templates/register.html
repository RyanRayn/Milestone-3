{% extends "base.html" %}
{% block content %}

<!-- Navigation -->
<header>
    <div class="row p-2">
        <div class="col-6 d-flex align-items-center">
            <a href="{{ url_for('home') }}" class="navbar-logo ml-2 pb-0">Keeping<strong>TABS</strong></a>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-end">Take me back&nbsp;
            <a href="{{ url_for('home') }}">HOME</a>&nbsp;or
            <a href="{{ url_for('login') }}" type="button" class="btn nav-login ml-2">Log in</a>
        </div>     
    </div>    
</header>

<div class="container-fluid d-flex">
<!-- Callout -->
    <div class="text-container p-2 pr-3">    
        <div class="row">
            <div class="col-12 home-headline text-center">Easy as. . .</div>
        </div>
        <div class="row text-center">
            <div class="col-4">
                <i class="fas fa-user-plus"></i>
            </div>
            <div class="col-4">
                <i class="fas fa-user-lock"></i>
            </div>
            <div class="col-4">
                <i class="fas fa-envelope"></i>
            </div>
        </div>
<!-- Registration Rules-->        
        <div class="row reg-rules mt-5 m-3 pt-2 blue d-flex justify-content-center">    
            <ul>
                <h3>Username and Password</h3>
                <li>Must be 5 to 15 characters long</li>
                <li>Can contain upper or lowercase letters</li>
                <li>Can contain any letter A to Z or number 0 to 9</li>
            </ul>     
        </div>
    </div>
<!-- Registration Form -->    
    <div class="registration-container p-1 mt-3 grey">
        <form method="POST" action="{{ url_for('register') }}">         
            <div class="text-center registration-header"><strong>Let's get started!</strong></div>
<!-- Username -->            
            <div class="pt-3 d-flex justify-content-center">
                <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate reg-input text-center p-1" placeholder="Username" required>
            </div>
<!-- Password -->             
            <div class="pt-4 d-flex justify-content-center">
                <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate reg-input text-center p-1" placeholder="Password" required>
            </div>
<!-- Email Address -->             
            <div class="pt-4 d-flex justify-content-center">
                <input id="email" name="email" type="text" class="reg-input text-center p-1" placeholder="Email Address" required>
            </div>
<!-- Registration Button -->            
            <div class="d-flex justify-content-center p-5">
                <button type="submit" class="btn reg-btn btn-lg">Go!</button>
            </div>    
        </form>        
    </div> 
</div>



{% endblock %}
