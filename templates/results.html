                </div>
            </div>            



        
                        {{ entry.entry_emotion }}
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-12">
                        
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-12">
                        {{ entry.entry_subject.capitalize() }}
                        </div> 
                    </div>

            </div>    
        </div>

{% endblock %}
